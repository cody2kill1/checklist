<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Checklist</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
        }

        input[type="text"] {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        ul li {
            padding: 10px;
            margin-top: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }

        ul li.checked {
            text-decoration: line-through;
        }
    </style>
</head>
<body>

<div class="container">
    <input type="text" id="itemInput" placeholder="Add new item...">
    <button onclick="addItem()">Add Item</button>
    <ul id="checklist"></ul>
    <button onclick="clearList()">Clear List</button>
</div>

<script>
    function addItem() {
        let itemText = document.getElementById('itemInput').value;
        if (itemText.trim() != '') {
            let ul = document.getElementById('checklist');
            let li = document.createElement('li');
            li.appendChild(document.createTextNode(itemText));
            li.addEventListener('click', function() {
                this.classList.toggle('checked');
            });
            ul.appendChild(li);
            document.getElementById('itemInput').value = ''; // Clear input box after adding
        } else {
            alert('Please enter an item.');
        }
    }

    function clearList() {
        let ul = document.getElementById('checklist');
        ul.innerHTML = '';
    }
</script>

</body>
</html>
